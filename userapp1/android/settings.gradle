rootProject.name = 'userapp1'

// React Native CLI modules
apply from: file("../node_modules/@react-native-community/cli-platform-android/native_modules.gradle")
applyNativeModulesSettingsGradle(settings)

// Include your app
include ':app'

// CodePush
include ':react-native-code-push'
project(':react-native-code-push').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-code-push/android/app')

// Mapbox
include ':@rnmapbox_maps'
project(':@rnmapbox_maps').projectDir = new File(rootProject.projectDir, '../node_modules/@rnmapbox/maps/android')

// If you ever want to re-enable any other manual packages, uncomment:
// include ':react-native-splash-screen'
